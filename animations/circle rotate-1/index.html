    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Rotate</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

      <div class="circle_container">
        <div class="currency_container">
          <div class="currency-item_container" style="--rotate: 0">
            <div class="currency-item">
              <i class="fa-solid fa-dollar-sign"></i>
            </div>
            <div class="currency-item">
              <i class="fa-solid fa-yen-sign"></i>
            </div>
          </div>
          <div class="currency-item_container" style="--rotate: 30">
            <div class="currency-item">
              <i class="fa-solid fa-sterling-sign"></i>
            </div>
            <div class="currency-item">
              <i class="fa-solid fa-rupiah-sign"></i>
            </div>
          </div>

            <div class="currency-item">
              <i class="fa-solid fa-ruble-sign"></i>
            </div>
            <div class="currency-item">
              <i class="fa-solid fa-lira-sign"></i>
            </div>
          </div>
          <div class="currency-item_container" style="--rotate: 90">
            <div class="currency-item">
              <i class="fa-solid fa-euro-sign"></i>
            </div>
            <div class="currency-item">
              <i class="fa-solid fa-baht-sign"></i>
            </div>
          </div>
          <div class="currency-item_container" style="--rotate: 120">
            <div class="currency-item">
              <i class="fa-solid fa-cent-sign"></i>
            </div>
            <div class="currency-item">
              <i class="fa-solid fa-indian-rupee-sign"></i>
            </div>
          </div>
          <div class="currency-item_container" style="--rotate: 150">
            <div class="currency-item">
              <i class="fa-solid fa-peso-sign"></i>
            </div>

              <i class="fa-solid fa-bitcoin-sign"></i>
            </div>
          </div>
