<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapped">
        <h1 class="title">Infinite Carousel Animation</h1>
        <div class="carousel" data-duration="slow">
          <ul class="carousel__inner">
            <li>HTML 5</li>
            <li>CSS 3</li>
            <li>Javascript</li>
            <li>Bootstrap</li>
            <li>Tailwind css</li>
            <li>React JS</li>
            <li>Next JS</li>
            <li>Typescript</li>
            <li>Framer Motion</li>
          </ul>
        </div>
        <div class="carousel" data-direction="right" data-duration="fast">
          <ul class="carousel__inner">
            <li>HTML 5</li>
            <li>CSS 3</li>
            <li>Javascript</li>
            <li>Bootstrap</li>
            <li>Tailwind css</li>
            <li>React JS</li>
            <li>Next JS</li>
            <li>Typescript</li>
            <li>Framer Motion</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
