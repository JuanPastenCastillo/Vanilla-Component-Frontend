<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="category_container">
        <div class="sub-title">
          <span>Templates</span>
          <h2>Components</h2>
        </div>
        <div class="info-card">
          <span>All</span>
          <h2>56 Components</h2>
        </div>
        <div class="card_container">
          <div class="card">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#d4d4d4" class="card-icon">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z"
              />
            </svg>
            <span>01</span>
            <h2>Cards</h2>
          </div>
          <div class="card">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#d4d4d4" stroke="none" viewBox="0 0 448 512" class="card-icon">
              <path
                d="M0 64C0 46.3 14.3 32 32 32H80h48c17.7 0 32 14.3 32 32s-14.3 32-32 32H112V208H336V96H320c-17.7 0-32-14.3-32-32s14.3-32 32-32h48 48c17.7 0 32 14.3 32 32s-14.3 32-32 32H400V240 416h16c17.7 0 32 14.3 32 32s-14.3 32-32 32H368 320c-17.7 0-32-14.3-32-32s14.3-32 32-32h16V272H112V416h16c17.7 0 32 14.3 32 32s-14.3 32-32 32H80 32c-17.7 0-32-14.3-32-32s14.3-32 32-32H48V240 96H32C14.3 96 0 81.7 0 64z"
              />
            </svg>
            <span>02</span>
            <h2>Text</h2>
          </div>
          <div class="card">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#d4d4d4" class="card-icon">
              <path
                fill-rule="evenodd"
                d="M5.337 21.718a6.707 6.707 0 0 1-.533-.074.75.75 0 0 1-.44-1.223 3.73 3.73 0 0 0 .814-1.686c.023-.115-.022-.317-.254-.543C3.274 16.587 2.25 14.41 2.25 12c0-5.03 4.428-9 9.75-9s9.75 3.97 9.75 9c0 5.03-4.428 9-9.75 9-.833 0-1.643-.097-2.417-.279a6.721 6.721 0 0 1-4.246.997Z"
                clip-rule="evenodd"
              />
            </svg>
            <span>03</span>
            <h2>Icons</h2>
          </div>
          <div class="card">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#d4d4d4" stroke="none" viewBox="0 0 384 512" class="card-icon">
              <path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
            </svg>
            <span>04</span>
            <h2>Buttons</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
