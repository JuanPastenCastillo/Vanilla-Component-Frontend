<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="dist/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="absolute top-0 left-0 flex items-center py-2 w-full bg-transparent z-10">
      <div class="container">
        <div class="relative flex justify-between items-center">
          <div class="px-4">
            <a href="#" class="flex justify-center items-center">
              <img src="dist/img/handphone logo.svg" alt="Logo" class="w-10 h-11" />
            </a>
          </div>

          <div class="flex items-start px-4">
            <button id="hamburger" name="hamburger" type="button" class="block absolute top-1/2 -translate-y-1/2 right-4 lg:hidden" onclick="hamburgerNav(this)">
              <span class="hamburger-line origin-top-right transition duration-500 ease-in-out"></span>
              <span class="hamburger-line origin-right transition duration-500 ease-in-out"></span>
              <span class="hamburger-line origin-bottom-right transition duration-500 ease-in-out"></span>
            </button>

            <nav
              id="nav-menu"
              class="hidden absolute top-full right-4 py-6 w-full max-w-[250px] bg-zinc-800 bg-opacity-70 backdrop-blur-sm rounded-lg shadow-lg lg:block lg:static lg:max-w-full lg:bg-transparent lg:backdrop-blur-none lg:rounded-none lg:shadow-none"
            >
              <ul class="block lg:flex lg:items-center">
                <li class="group">
                  <a href="#home" class="text-base font-medium text-white py-2 mx-6 flex group-hover:text-primaryHover transition duration-300 ease-in-out lg:mx-5 xl:mx-8">Beranda</a>
                </li>
                <li class="group">
                  <a href="#about" class="text-base font-medium text-white py-2 mx-6 flex group-hover:text-primaryHover transition duration-300 ease-in-out lg:mx-5 xl:mx-8">Tentang Saya</a>
                </li>
                <li class="group">
                  <a href="#portfolio" class="text-base font-medium text-white py-2 mx-6 flex group-hover:text-primaryHover transition duration-300 ease-in-out lg:mx-5 xl:mx-8">Portfolio</a>
                </li>
                <li class="group">
                  <a href="#contact" class="text-base font-medium text-white py-2 mx-6 flex group-hover:text-primaryHover transition duration-300 ease-in-out lg:mx-5 xl:mx-8">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section id="home" class="pt-0 pb-6 bg-zinc-900 lg:pt-6 lg:pb-12">
      <div class="container">
        <div class="flex flex-wrap">
          <div class="px-4 w-full self-center lg:w-2/3">
            <img src="dist/img/product.png" alt="Headphone" class="mx-auto w-86 lg:w-[450px]" />
          </div>
          <div class="flex flex-wrap -mt-5 w-full lg:mt-0 lg:w-1/3 lg:pt-36">
            <div class="w-1/2 pr-2 lg:pr-0 lg:w-full">
              <h1 class="text-4xl font-bold text-white lg:text-6xl xl:text-7xl">Jabra Elit 45H</h1>
              <p class="mt-2 mb-4 text-xs text-white lg:text-sm">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod consectetur aliquam rem animi nostrum praesentium error doloremque! Dignissimos, id unde.</p>
              <div class="button flex justify-start">
                <button
                  class="py-2 px-8 mr-6 bg-primary text-xs font-bold text-slate-900 outline-none border-2 border-primary rounded-lg hover:bg-opacity-80 hover:border-opacity-80 transition duration-300 ease-in-out lg:py-3 lg:px-12 lg:text-sm xl:px-16 lg:rounded-xl"
                >
                  Buy
                </button>
                <button
                  class="py-2 px-8 bg-transparent text-xs font-bold text-white outline-none border-2 border-primary rounded-lg hover:bg-zinc-700 hover:border-opacity-80 transition duration-300 ease-in-out lg:py-3 lg:px-12 lg:text-sm xl:px-16 lg:rounded-xl"
                >
                  More
                </button>
              </div>
            </div>
            <div class="w-1/2 self-end lg:w-full lg:-mt-10 lg:self-start">
              <div class="flex justify-evenly items-center p-3 w-full border-2 border-white rounded-xl lg:p-4 xl:p-5">
                <div class="w-1/3">
                  <p class="mb-3 text-xs text-white lg:mb-4 lg:text-sm">Up To</p>
                  <h2 class="text-3xl font-bold text-white lg:text-4xl xl:text-5xl">32k</h2>
                  <p class="text-xs text-white lg:text-sm">Customers</p>
                </div>
                <div class="w-1/3 mx-5 lg:mx-0">
                  <p class="mb-3 text-xs text-white lg:mb-4 lg:text-sm">Up To</p>
                  <h2 class="text-3xl font-bold text-white lg:text-4xl xl:text-5xl">32k</h2>
                  <p class="text-xs text-white lg:text-sm">Viewers</p>
                </div>
                <div class="w-1/3">
                  <p class="mb-3 text-xs text-white lg:mb-4 lg:text-sm">Up To</p>
                  <h2 class="text-3xl font-bold text-white lg:text-4xl xl:text-5xl">6M</h2>
                  <p class="text-xs text-white lg:text-sm">Sold</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="dist/js/script.js"></script>
  </body>
</html>
