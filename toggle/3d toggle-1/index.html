<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Toggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="toggle-cont">
        <input type="checkbox" name="toggle" id="toggle" class="toggle-input" />
        <label for="toggle" class="toggle-label">
          <div class="cont-label-play">
            <span class="text-label-play">toggle</span>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
