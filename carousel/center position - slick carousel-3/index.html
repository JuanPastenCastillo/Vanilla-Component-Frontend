<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center Position - Slick Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slides">
        <div class="product active">
          <img src="images/image (1).jpg" alt="image (1)" />
        </div>
        <div class="product">
          <img src="images/image (2).jpg" alt="image (2)" />
        </div>
        <div class="product">
          <img src="images/image (3).jpg" alt="image (3)" />
        </div>
        <div class="product">
          <img src="images/image (4).jpg" alt="image (4)" />
        </div>
        <div class="product">
          <img src="images/image (5).jpg" alt="image (5)" />
        </div>
        <div class="product">
          <img src="images/image (6).jpg" alt="image (6)" />
        </div>
      </div>
      <div class="button-container">
        <button id="btn-prev">Previous</button>
        <button id="btn-next">Next</button>
      </div>
      <div class="div"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
